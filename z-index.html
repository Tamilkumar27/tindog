<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="red">
        red
    </div>
    <div class="green">
        green
    </div>
    <div class="yellow">
        yellow
    </div>
</body>
</html>
